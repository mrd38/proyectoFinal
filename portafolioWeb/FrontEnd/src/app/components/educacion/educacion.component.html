<div class="row">
  <h1>Educacion</h1>

  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar educacion
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3>{{ Educacion.nombreE }}</h3>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <buton
              class="btn btn-primary"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-square"></i> EDITAR
            </buton>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Educacion.id)">
              <i class="bi bi-x-square"></i> BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
