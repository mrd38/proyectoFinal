<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de instituci√≥n</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="educacion.nombreE"
            name="nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion de estudios</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="educacion.descripcionE"
            name="descripcionE"
            required
          />
        </div>
        <button class="btn btn-info">Editar</button>
      </form>
    </div>
  </div>
</div>
