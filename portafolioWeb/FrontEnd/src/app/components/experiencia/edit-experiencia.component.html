<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreExp">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nombreExp"
            name="nombreExp"
            [(ngModel)]="expLab.nombreExp"
            name="nombreExp"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionExp">Descripcion de la tarea</label>
          <input
            type="text"
            class="form-control"
            id="descripcionExp"
            name="descripcionExp"
            [(ngModel)]="expLab.descripcionExp"
            name="descripcionExp"
            required
          />
        </div>
        <button class="btn btn-info">Actualizar experiencia</button>
      </form>
    </div>
  </div>
</div>
